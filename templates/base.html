{% load static %}
<link rel="stylesheet" href="{% static './css/style.css' %}"/>
{% load profiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Expenses Tracker</title>
</head>

<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li class="img"><img src="/static/images/dollar.png" alt="dollar"></li>
        <li><a href="{% url 'index' %}">Expenses Tracker</a></li>
        {% profiles_exist as pe %}
        {% if pe %}
            <li class="right"><a href="{% url 'profile details' %}">Profile</a></li>
        {% endif %}
    </ul>
</nav>
<!-- End Navigation Bar -->

<div class="body">

    {% block page_content %}
    {% endblock page_content %}


</div>

<footer>
    <div>Python Web Basics Exam Preparation @SoftUni</div>
</footer>

</body>
</html>
