{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <!-- Your Profile Data -->
    <h1>{{ profile.budget}}</h1>
    <div class="expenses-container">
        <div class="expense-container">
            <!-- Full Name -->
            <h2>{{ profile.first_name }}</h2>

            {% if profile.profile_image %}
                <img src="{{ profile.profile_image.url }}" alt="description">
            {% else %}
                <img src="{% static 'images/user.png'%}" alt="description">
            {% endif %}


            <!-- Profile Description -->
            <!-- Total Items Bought -->
            <p>Total Items Bought: 2</p>
            <!-- Budget Left -->
            <p>Budget Left: {{ profile.budget }}$</p>
            <div class="right">
                <!-- Edit Profile Button -->
                <a class="button edit" href="#">Edit Profile</a>
                <!-- Delete Profile Button -->
                <a class="button delete" href="#">Delete Profile</a>
            </div>
        </div>
    </div>
    <!-- End Your Profile Data -->
{% endblock %}
